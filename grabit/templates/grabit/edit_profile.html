{% extends "grabit/index.html" %}
{% load static %}

{% block cssBlock %}
<link rel="stylesheet" type="text/css" href="static/grabit/edit_profile/css/main.css">
{% endblock cssBlock %}

{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Username</span><span class="text-black-50">youremail@mail.com</span><span> </span></div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="First name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control" value="" placeholder="Last name"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Roll Number</label><input type="text" class="form-control" placeholder="Enter roll Number" value=""></div>
                    <div class="col-md-6"><label class="labels">Room Number</label><input type="text" class="form-control" value="" placeholder="Enter room Number"></div>
                </div>
                <div class="pt-5 d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Contact information</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Enter phone number" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="Enter email id" value=""></div>
                </div>
                <div class="mt-5" >
                    <!--<div class="mt-5 text-center"><button class="btn btn-primary edit-button text-center" type="button">Edit Profile</button></div>-->
                    <div class="mt-1 text-center"><button class="btn btn-success save-button text-center" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}

{% block javascriptBlock %}
{% endblock javascriptBlock %}
