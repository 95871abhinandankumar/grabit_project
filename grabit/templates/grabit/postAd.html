    <div class="container my-3 col-8" style="background-color : #F5F9F8 ;">
        <h3>Add Product Details</h3><br>
        <form action="/seller/addItem/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="token">
            <p>
                <label for="category">Category:</label>
                <select name="category" class="form-control" maxlength="20" id="category">
                    <option value="Room_Essential">Room Essential</option>

                    <option value="Cycle">Cycle</option>

                    <option value="Books">Books</option>

                    <option value="Electronics">Electronics</option>

                    <option value="Stationery">Stationery</option>

                    <option value="Sports_Item">Sports Item</option>

                    <option value="Other">Other</option>

                </select>

            </p>


            <p>
                <label for="product_name">Product name:</label>
                <input type="text" name="item_name" class="form-control" maxlength="30" required id="product_name">


            </p>


            <p>
                <label for="id_price">Price:</label>
                <input type="number" name="price" class="form-control" min="0" required id="id_price">


            </p>


            <p>
                <label for="id_model_year">Model year:</label>
                <input type="text" name="model_year" class="form-control" maxlength="4" required id="id_model_year">


            </p>
            <p>
                <label for="id_condition">Condition:</label>
                <select name="condition" class="form-control" id="id_condition">
                    <option value="Stationery">Excellent</option>

                    <option value="Sports_Item">Good</option>

                    <option value="Other">Bad</option>

                </select>

            </p>


            <p>
                <label for="id_photo">Image:</label>
                <input type="file" name="photo" accept="image/*" required id="id_photo">


            </p>


            <p>
                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" class="form-control" required id="id_description">
</textarea>

            </p>

            <p class="post-terms">By clicking <strong>Submit Button</strong> you accept our <a href="terms.html"
                    target="_blank">Terms of Use </a> and <a href="privacy.html" target="_blank">Privacy Policy</a></p>

            <input type="submit" value="Submit" class="btn btn-secondary"><br><br>
        </form>
    </div>
