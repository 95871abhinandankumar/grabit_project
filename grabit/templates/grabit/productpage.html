<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grabit | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  </head>
  <body>



    <br>

    <div class="row">
      <div class="medium-5 columns">
        <img class="thumbnail" id="main_pic" src="{{ item.image1.url }}">
        <div class="row small-up-4">
          <div class="column">
            <img class="thumbnail" id="pic1"  onclick="changeImage(this.id)" src="{{ item.image1.url }}">
          </div>
          <div class="column">
            <img class="thumbnail" id="pic2" onclick="changeImage(this.id)" src="{{ item.image2.url }}">
          </div>
          <div class="column">
            <img class="thumbnail" id="pic3" onclick="changeImage(this.id)" src="{{ item.image3.url }}">
          </div>
          <div class="column">
            <img class="thumbnail" id="pic4" onclick="changeImage(this.id)" src="{{ item.image4.url }}">
          </div>
        </div>
      </div>
      <div class="medium-6 large-5 columns">
        <h3>{{ item.item_name }}</h3>
        <p>{{ item.item_description }}</p>

        <form id="form-id" method="POST" action="/chat_">
            {% csrf_token %}

            <input type="hidden"  name="active_user_id" value="{{ item.owner }}"><br>
            <a onclick="myFunction()" class="button large expanded" >Chat With Seller</a>
        </form>

       
        
    </div>



    <div class="row column">
      <hr>
      <ul class="menu">
        <li>Grabit</li>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'my_ads' %}">My Ads</a></li>
        <li><a href="{% url 'chat' %}">Chats</a></li>

      </ul>
    </div>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      var form = document.getElementById("form-id");
      function myFunction(){
          form.submit();
      }



       function changeImage(id)
      {
        
         document.getElementById("main_pic").src = document.getElementById(id).src;
      }
      $(document).foundation();
    </script>
  </body>
</html>
