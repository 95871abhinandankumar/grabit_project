{% extends "grabit/index.html" %}
{% load static %}

{% block cssBlock %}
    <link rel="stylesheet" type="text/css" href="static/grabit/product/main.css"/>
{% endblock cssBlock %}
{% block content %}
	

   <div class="col-md-6 offset-md-3 main">
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
          <div class="form-group">
            <label for="exampleInputName">Ad title</label>
            <input type="text" name="adTitle" class="form-control" id="exampleInputName" placeholder="Ad title" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Price</label>
            <input type="text" name="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="In Rupees">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
                <option>Stationary</option>
              <option>Sports</option>
              <option>Electronics</option>
              <option>Grocery</option>
            </select>
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload image-1:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload image-2:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload image-3:</label>
            <input type="file" name="file">
          </div>
          <hr>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload image-4:</label>
            <input type="file" name="file">
          </div>
          <hr>

          <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> 
    

	
{% endblock content %}
