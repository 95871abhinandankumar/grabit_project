{% extends "grabit/index.html" %}
{% load static %}

{% block cssBlock %}
<link rel="stylesheet" type="text/css" href="static/grabit/edit_profile/css/main.css">
{% endblock cssBlock %}

{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ user.first_name }}</span><span class="text-black-50">{{ user.email_id }}</span><span> </span></div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between align-items-center mb-3">
                    
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{ user.first_name }}" name="first_name"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control" value="{{ user.last_name }}" placeholder="Last name" name="last_name"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Roll Number</label><input type="text" class="form-control" placeholder="enter roll Number" value="{{ user.roll_number }}" name="roll_number"></div>
                    <div class="col-md-6"><label class="labels">Room Number</label><input type="text" class="form-control" value="{{ user.room_number }}" placeholder="enter room Number" name="room_number"></div>
                </div>
                <div class="pt-5 d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Contact information</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{ user.phone_number }}" name="phone_number"></div>
                
                </div>
                
                <div class="mt-5 text-center"><input type="submit" name="submit" id="submit" class="form-submit btn btn-primary profile-button text-center" value="Save Profile"/></div>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}

{% block javascriptBlock %}
{% endblock javascriptBlock %}
