{% extends "grabit/index.html" %}
{% load static %}
{% block content %}
                <div class="col-md-6 offset-md-3" style="margin-top:12%">
                    <span class="anchor" id="formChangePassword"></span>
                    <hr class="mb-5">
                    <h4 style="color:green">{{ success_message }}</h4>	
                    <!-- form card change password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                				
					                <h4 style="color:red">{{ error_message }}</h4>
                                    <label for="inputPasswordOld">Current Password</label>
                                    <input type="password" name="oldPassword" class="form-control" id="inputPasswordOld" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New Password</label>
                                    <input type="password" name="newPassword" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Verify</label>
                                    <input type="password" name="reenter_newPassword" class="form-control" id="inputPasswordNewVerify" required="">
                                    <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" id="submit" class="form-submit" value="Save"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form card change password -->


<script>
    $("#btnLogin").click(function(event) {
    
    var form = $("#loginForm");
    
    if (form[0].checkValidity() === false) {
      event.preventDefault();
      event.stopPropagation();
    }
    
    // if validation passed form
    // would post to the server here
    
    form.addClass('was-validated');
});
</script>
{% endblock content %}
